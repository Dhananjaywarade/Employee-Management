<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Save Employee</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">

<h3 class="my-3">Employee Directory</h3>

<hr>

<p class="h4 mb-4">Save Employee</p>

<form th:action="@{/employee/save}" th:object="${employee}" method="post">

<input type="hidden" th:field="${employee.id}">
<input type="text" th:field="${employee.firstName}" class="form-control mb-4 w-25 " placeholder="First Name">
<input type="text" th:field="${employee.lastName}" class="form-control mb-4 w-25 " placeholder="Last Name">
<input type="text" th:field="${employee.email}" class="form-control mb-4 w-25 " placeholder="Email">

<button type="submit" class="btn btn-info col-2">Save</button>

</form>

<hr>

<a th:href="@{/employee/list}">Back to Employees List</a>


</div>

</body>
</html>
