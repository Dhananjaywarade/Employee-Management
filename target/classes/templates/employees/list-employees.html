<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Directory</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">

<h3 class="my-3">Employee Directory</h3>

<hr>

<a th:href="@{/employee/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Employee</a>

<table class="table able-bordered table-striped">

<thead class="table-dark">
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Email</th>
<th>Action</th>
</tr>
</thead>

<tbody>

<tr th:each="tempEmployee : ${employee}">

<td th:text="${tempEmployee.firstName}"></td>
<td th:text="${tempEmployee.lastName}"></td>
<td th:text="${tempEmployee.email}"></td>
<td>

<a th:href="@{/employee/showFormForUpdate(employeeId=${tempEmployee.id})}" class="btn btn-info btn-sm">Update</a>
<a th:href="@{/employee/delete(employeeId=${tempEmployee.id})}" class="btn btn-danger btn-sm" onclick="if(!(confirm('Are you sure you want to delete this employee ?'))) return false">Delete</a>

</td>

</tr>

</tbody>

</table>



</div>



</body>
</html>
